<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Damage Detection</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center card border-dark mb-3">
                    <div class="card-header bg-transparent border-success">
                        <ul class="nav nav-pills card-header-pills">
                            <li class="nav-item">
                              <a class="nav-link active" href="#" id="playground">Playground</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#" id="about-project">About</a>
                            </li>
                          </ul>
                      </div>
                    <div class="card-body">
                        <div class="text-center text-dark display-6 text-black">Damage Detection</div>
                        <br>
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image"> Choose a Car Image</label>
                                <input type="file" class="form-control-file" id="image" name="image">
                            </div>
                        </form>
                        <br>
                        <div class="preview-area">
                            <p class="display-6">Image Preview</p>
                            <div class="image-preview" id="imagePreview">
                                <img src="" alt="Image Preview" class="image-preview__image text-black">
                                <span class="image-preview__default-text text-black">Image Preview</span>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Detect</button>
                    </div>
                    <div class="card-footer text-muted bg-transparent border-success">
                        Made with ❤️ by Ashutosh Pandey <sup>IN</sup>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
